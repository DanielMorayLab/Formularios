<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário da Mentoria </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Mulish:ital,wght@0,700;1,700&family=Public+Sans:ital,wght@0,700;1,700&family=Staatliches&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="xdzada">
  <h1>MENTORIA</h1>

  <p>
    Preencha o formulário abaixo para <br>
     agendar a sua mentoria
  </p>
</div>
</header>

<main>

<div class="form">
<h2>INFORMAÇÕES PESSOAIS</h2>
 <div id="line"></div>

 <div class="names">

 <div class="inputs">
<label for="mentory-name">Nome</label>
<input type="text" name="text" id="mentory-name"
required>
 </div>

 
 <div class="inputs">
  <label for="mentory-name">Sobrenome</label>
  <input type="text" name="text" id="mentory-name"
  required>
   </div>
  </div>

   <div class="inputs">
    <label for="mentory-email">Email <span>(digite um e-mail válido)</span></label>
    <input type="email" name="text" id="mentory-email"
    required>
     </div>
  
     <div class="inputs">
      <label for="mentory-password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password" name="password" id="mentory-password"
      required
      minlength="6">
       </div>
      </div>

       <div class="form2">
        <h2>INFORMAÇÕES DO MENTOR</h2>
        <div id="line"></div>


        <div class="inputs">
          <label for="mentory-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" name="text" id="mentory-name"
          required>
           </div>
      

<div class="form3">
  

<h2>SEUS HORÁRIOS DISPONIVEIS</h2>
<div id="line"></div>

<h3>PRIMEIRA MENTORIA</h3>

<div class="date">
<div class="inputs">
  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
  <input type="date" name="text" id="event-date">
</div>
<div class="inputs">
  <label for="event-begin">Das</label>
  <input type="time" name="begin" id="event-beggin">
</div>
<div class="inputs">
  <label for="mentory-end">Até</label>
  <input type="time" name="end" id="event-end">
</div>
</div>


<h3>SEGUNDA MENTORIA</h3>


<div class="date">
<div class="inputs">
  <label for="event-date">Data</label>
  <input type="date" name="text" id="mentory-date">
</div>
<div class="inputs">
  <label for="event-begin">Das</label>
  <input type="time" name="begin" id="mentory-beggin">
</div>
<div class="inputs">
  <label for="event-end">Até</label>
  <input type="time" name="end" id="event-end">
</div>
</div>




</div>












</main>

<footer>
  <div class="button">
  <button>
    SALVAR
  </button>
</div>
</footer>

</body>
</html>
